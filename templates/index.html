<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .result-box {
            background: rgba(15, 23, 42, 0.6);
            padding: 1.25rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
        }

        .result-box:hover {
            border-color: var(--primary);
        }

        #password-display {
            font-family: monospace;
            font-size: 1.25rem;
            word-break: break-all;
            color: #e2e8f0;
        }

        .copy-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        input[type="range"] {
            width: 100%;
            accent-color: var(--primary);
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            padding: 0.75rem;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .option-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .option-item input {
            accent-color: var(--primary);
        }

        button.generate-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        button.generate-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        button.generate-btn:active {
            transform: translateY(0);
        }

        .length-val {
            float: right;
            color: var(--primary);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Pro</h1>
        
        <div class="result-box">
            <span id="password-display">Click Generate</span>
            <button class="copy-btn" onclick="copyToClipboard()" title="Copy to clipboard">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
            </button>
        </div>

        <div class="input-group">
            <label>Length: <span id="length-num" class="length-val">12</span></label>
            <input type="range" id="length" min="4" max="32" value="12" oninput="updateLength(this.value)">
        </div>

        <div class="options">
            <label class="option-item">
                <input type="checkbox" id="upper" checked> Uppercase
            </label>
            <label class="option-item">
                <input type="checkbox" id="lower" checked> Lowercase
            </label>
            <label class="option-item">
                <input type="checkbox" id="numbers" checked> Numbers
            </label>
            <label class="option-item">
                <input type="checkbox" id="special" checked> Special
            </label>
        </div>

        <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
    </div>

    <script>
        function updateLength(val) {
            document.getElementById('length-num').innerText = val;
        }

        async function generatePassword() {
            const data = {
                length: document.getElementById('length').value,
                upper: document.getElementById('upper').checked,
                lower: document.getElementById('lower').checked,
                numbers: document.getElementById('numbers').checked,
                special: document.getElementById('special').checked
            };

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                if (result.password) {
                    document.getElementById('password-display').innerText = result.password;
                } else {
                    alert(result.error);
                }
            } catch (err) {
                console.error(err);
                alert("Failed to generate password");
            }
        }

        function copyToClipboard() {
            const pass = document.getElementById('password-display').innerText;
            if (pass === 'Click Generate') return;
            navigator.clipboard.writeText(pass);
            alert("Copied to clipboard!");
        }
    </script>
</body>
</html>
